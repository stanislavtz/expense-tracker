{% load static %}

<table class="table-fixed my-5 shadow-lg rounded-lg">
    <thead>
        <tr>
            <th class="w-1/3 px-4 py-2 font-semibold">Expense Name</th>
            <th class="w-1/5 px-4 py-2 font-semibold">Amount</th>
            <th class="w-1/4 px-4 py-2 font-semibold">Date</th>
            <th class="w-1/4 px-4 py-2 font-semibold">Category</th>
            <th class="w-1/4 px-4 py-2 font-semibold">Edit</th>
            <th class="w-1/4 px-4 py-2 font-semibold">Delete</th>
        </tr>
    </thead>

    <tbody>
        {% for expense in all_expenses %}
            <tr>
                <td class="border px-4 py-2">{{ expense.name }}</td>
                <td class="border px-4 py-2 text-right">$ {{ expense.amount|floatformat:2 }}</td>
                <td class="border px-4 py-2 text-center">{{ expense.created }}</td>
                <td class="border px-4 py-2">{{ expense.category }}</td>
                <td class="border px-4 py-2">
                    <a href="{% url 'edit' expense.id %}">
                        <img class="h-10" src="{% static 'myapp/images/edit.png' %}">
                    </a>
                </td>
                <td class="border px-4 py-2">
                    <a href="{% url 'delete' expense.id %}">
                        <img class="h-10" src="{% static 'myapp/images/delete.png' %}">
                    </a>
                </td>
            </tr>
        {% endfor %}
    </tbody>
</table>
