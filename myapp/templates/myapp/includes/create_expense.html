<form method="POST" class="shadow-lg my-5 rounded-lg">
    {% csrf_token %}
    <div class="form-container p-10 flex">
        <div class="mx-10">
            <div class="mb-5">
                <label>Expense Name</label>
            </div>
            <div class="border">{{ form.name }}</div>
        </div>

        <div class="mx-10">
            <div class="mb-5">
                <label>Amount</label>
            </div>
            <div class="border">{{ form.amount }}</div>
        </div>

        <div class="mx-10">
            <div class="mb-5">
                <label>Category</label>
            </div>
            <div class="border">{{ form.category }}</div>
        </div>
        
        <div class="mx-10 mt-8">
            <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-5 rounded">Save</button>
        </div>
    </div>
</form>
