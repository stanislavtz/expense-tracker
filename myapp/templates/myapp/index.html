{% extends "myapp/base.html" %}

{% block title %}Index Page{% endblock %}

{% block body %}
    <div class="m-10">
        <h1 class="font-semibold text-2xl">Add Expense</h1>
        {% include "myapp/includes/create_expense.html" %}
    </div>

    <hr class="mx-10">
    
    <div class="m-10">
        <h1 class="font-semibold text-2xl">All Expenses</h1>
        {% include "myapp/includes/all_expenses.html" %}
    </div>

    <hr class="mx-10">

    <div class="mt-10 mb-20 mx-10 px-10 flex justify-end">
        <h1 class="font-semibold mr-5 text-xl">Total Amount:</h1>
        <span class="self-center text-xl text-blue-700 font-semibold">$ {{ sum|floatformat:2 }}</span>
    </div>

{% endblock %}
