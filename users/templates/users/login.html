{% extends "myapp/base.html" %}

{% block title %}Login User{% endblock %}

{% block body %}
    <div class="shadow-lg m-20 mx-auto p-10 w-1/3">
        <h1 class="text-xl font-semibold mb-5">Login Form</h1>
        <hr>
        <form method="POST" class="mt-5">
            {% csrf_token %}
            {% for field in form %}
                <div class="flex justify-between my-3 p-1">
                    <div>
                        {{ field.label_tag }}
                    </div>
                    <div class="border-2 p-1">
                        {{ field }}
                    </div>
                </div>
            {% endfor %}
            {% if message %}
                <p style="color:red">{{ message }}</p>
            {% endif %}
            <button class="bg-blue-500 hover:bg-blue-700 px-4 py-1 text-white font-semibold mt-3" type="submit">Login</button>
        </form>
    </div>
{% endblock %}
